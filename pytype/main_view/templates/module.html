{% extends 'base.html' %}

{% block body %}


<h2 class="header"> Functions in module {{ module_name }}</h2>

<h3> <a href="/similarity/{{repo_name}}/{{ module_name }}"> Click here</a> to calculate module average similarity </h3>

<h3> Functions: </h3>

    <ul>
    {% for f in functions %}

        <li>
            <a href="/function/{{repo_name}}/{{module_name}}/{{f}}"> {{f}} </a>
        </li>
    {% endfor %}

    </ul>

{% endblock %}
