{% extends 'base.html' %}

{% block body %}


<h2> Showing module {{ module_prefix }}</h2>
<h3> <a href="/module_similarity/{{repo_name}}/{{ module_prefix }}"> Average modules similarity </a></h3>

<table>

    <thead>
    <tr>
        <th> Module name</th>
    </tr>
    </thead>

    <tbody>
    {% for x in modules %}
    <tr>
        <td>
            <a href="/module/{{repo_name}}/{{x}}"> {{x}} </a>
        </td>
    </tr>

    {% endfor %}

    {% if add_flat_module %}
    <tr>
        <td>
            <a href="/flat_module/{{repo_name}}/{{module_prefix}}/y"> {{ module_prefix }}.__init__ </a>
        </td>
    </tr>
    {% endif %}

    </tbody>
</table>

{% endblock %}
